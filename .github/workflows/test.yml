name: 'test action'

on: push

jobs:
  hello:
    runs-on: ubuntu-20.04
    name: Check
    steps:
      - name: Make envfile
        uses: codex-team/action-create-env@v1
        with:
          envkey_VUE_APP_API_URL: 'privet'
          envkey_VUE_APP_AUTH_TOKEN: 'token'

      - name: ls
        run: ls -la

      - name: show env
        run: cat .env
