name: Test action

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Send a notification
    steps:
      - name: Hello world action step
        id: codexbot-notify
        uses: talyguryn/sample-github-action@v2.2
        with:
          webhook: ${{ secrets.CODEX_BOT_CHAT }}
          message: 'üèö hello! ~OOO~'
          parse_mode: 'MarkdownV2'

      - name: Get the output
        run: |
          echo "response-body: ${{ steps.hello.codexbot-notify.response-body }}"
          echo "response-code: ${{ steps.hello.codexbot-notify.response-code }}"