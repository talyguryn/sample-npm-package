name: Check domain

on: [push]

jobs:
  hello:
    runs-on: ubuntu-latest
    name: Check domain
    strategy:
      matrix:
        domain:
          - https://codex.so/
          - https://editorjs.io/
          - https://hawk.so/
          - https://capella.pics/
          - https://ifmo.su/
          - https://school332.ru/
          - https://school181.ru/
          - https://stickerum.ru/
    steps:
      - uses: actions/checkout@v2
      - name: Check domain SSL and registry expire date
        id: check-domain
        uses: talyguryn/sample-github-action@v4
        with:
          url: ${{ matrix.domain }}

      - name: Create an issue (paid till)
        if: ${{ steps.check-domain.outputs.paid-till-days-left < 50 }}
        uses: rishabhgupta/git-action-issue@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: âš ï¸ [Paid till] ${{ matrix.domain }} â€” ${{ steps.check-domain.outputs.paid-till-days-left }} days left
          body: |
            Domain ${{ matrix.domain }}
            SSL: ${{ steps.check-domain.outputs.ssl-expire-days-left }} till ${{ steps.check-domain.outputs.ssl-expire-date }}
            DNS: ${{ steps.check-domain.outputs.paid-till-days-left }} till ${{ steps.check-domain.outputs.paid-till-date }}

      - name: Create an issue
        if: ${{ steps.check-domain.outputs.ssl-expire-days-left < 50 }}
        uses: rishabhgupta/git-action-issue@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ðŸ§¨ [SSL cert] ${{ matrix.domain }} â€” ${{ steps.check-domain.outputs.ssl-expire-days-left }} days left
          body: |
            Domain ${{ matrix.domain }}
            SSL: ${{ steps.check-domain.outputs.ssl-expire-days-left }} till ${{ steps.check-domain.outputs.ssl-expire-date }}
            DNS: ${{ steps.check-domain.outputs.paid-till-days-left }} till ${{ steps.check-domain.outputs.paid-till-date }}

      - name: Send a message
        uses: codex-team/action-codexbot-notify@v1
        with:
          webhook: ${{ secrets.CODEX_BOT_CHAT }}
          message: 'ðŸ’£ Domain `${{ matrix.domain }}`
                    SSL: ${{ steps.check-domain.outputs.ssl-expire-days-left }}
                    DNS: ${{ steps.check-domain.outputs.paid-till-days-left }}'
          parse_mode: 'markdown'
          disable_web_page_preview: true